<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Thought Chat - GitHub App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧠</text></svg>">
</head>
<body>
    <div class="github-header">
        <div class="header-content">
            <h1>🧠 Thought Chat Interface</h1>
            <div class="github-info">
                <span id="repoInfo">Connected to GitHub</span>
                <button id="installBtn" class="install-btn">⚙️ Setup</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="thought-indicator">
            <div class="brain-wave"></div>
            <span id="status">Ready to listen to your thoughts...</span>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="messages"></div>
            <div class="input-area">
                <button id="voiceButton" class="voice-btn">
                    🎤 Think & Speak
                </button>
                <input type="text" id="textInput" placeholder="Or type your thoughts..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="github-actions">
            <h3>🚀 GitHub Actions</h3>
            <div class="action-buttons">
                <button id="createIssueBtn" class="action-btn">📝 Create Issue</button>
                <button id="commentBtn" class="action-btn">💬 Add Comment</button>
                <button id="reviewBtn" class="action-btn">👀 Code Review</button>
                <button id="docsBtn" class="action-btn">📚 Generate Docs</button>
            </div>
        </div>
        
        <div class="controls">
            <label>
                <input type="checkbox" id="autoSpeak" checked> 
                Speak responses aloud
            </label>
            <label>
                Voice: 
                <select id="voiceSelect"></select>
            </label>
            <label>
                Speed: 
                <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </label>
        </div>
    </div>
    
    <!-- GitHub Issue Modal -->
    <div id="issueModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>📝 Create GitHub Issue</h2>
            <form id="issueForm">
                <input type="text" id="issueTitle" placeholder="Issue title..." required>
                <textarea id="issueBody" placeholder="Issue description..." rows="5"></textarea>
                <div class="modal-actions">
                    <button type="submit">Create Issue</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="github-integration.js"></script>
    <script src="speech-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
